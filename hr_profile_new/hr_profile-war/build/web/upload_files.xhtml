<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./hr_profile_template.xhtml">
            <ui:define name="title">
                <span  style="font-size: 15px;color: gray">
                    <i class="fa fa-fw fa-cog"/>
                    <h:outputText value="Administration" />
                    <p:spacer width="5" height="1"/>
                </span>
                <h:outputText value="#{msg.UploadFiles}" />
            </ui:define>
            <ui:define name="body">
                <p:growl id="growl" life="2000"  showDetail="true" showSummary="true" autoUpdate="false"/>
                <h:form id="frm">
                    <p:panelGrid style="width: 80%" columns="1">
                        <f:facet name="header">
                            <h:outputText value="#{msg.UploadMedicalInsurance}"/>
                            <p:spacer height="40" width="1"/>
                        </f:facet>
                        <p:fileUpload  fileUploadListener="#{uploadFiles.handleMedicalFileUpload}"
                                       mode="advanced"
                                       update=":growl"
                                       sizeLimit="100000000"
                                       allowTypes="/(\.|\/)(xls)$/"/>
                    </p:panelGrid>


                    <p:spacer height="40" width="1"/>

                    <p:panelGrid style="width: 80%" columns="1">
                        <f:facet name="header">
                            <h:outputText value="#{msg.UploadPhoneList}"/>
                            <p:spacer height="40" width="1"/>
                        </f:facet>
                        <p:fileUpload   fileUploadListener="#{uploadFiles.handlePhoneListFileUpload}"
                                        mode="advanced"
                                        update=":growl"
                                        sizeLimit="100000000"
                                        allowTypes="/(\.|\/)(xls)$/"/>
                    </p:panelGrid>


                    <p:spacer height="40" width="1"/>


                    <p:panelGrid style="width: 80%" columns="1">
                        <h:panelGrid columns="5">
                            <h:outputText style="font-weight: bold" value="#{msg.FundBalanceForMonth}"/>
                            <p:inputMask size="1" mask="99" value="#{uploadFiles.month}"/>
                            <p:spacer  width="20" height="1"/>
                            <h:outputText style="font-weight: bold" value="#{msg.ForYear}"/>
                            <p:inputMask size="2" mask="9999" value="#{uploadFiles.year}"/>
                        </h:panelGrid>
                        <f:facet name="header">
                            <h:outputText value="#{msg.UploadFundBalance}"/>
                            <p:spacer height="40" width="1"/>
                        </f:facet>
                        <p:fileUpload fileLimit="1"  onstart="document.getElementById('frm:cmd').click();"  fileUploadListener="#{uploadFiles.handleFundBalanceFileUpload}"
                                      mode="advanced"
                                      update=":growl"
                                      sizeLimit="100000000"
                                      allowTypes="/(\.|\/)(jpg)$/"/>
                    </p:panelGrid>

                    <p:panelGrid style="width: 80%" columns="1">
                        <f:facet name="header">
                            <h:outputText value="#{msg.UploadPoundRules}"/>
                            <p:spacer height="40" width="1"/>
                        </f:facet>
                        <p:fileUpload   fileUploadListener="#{uploadFiles.handlePoundRulesFileUpload}"
                                        update=":growl"
                                        sizeLimit="100000000"
                                        allowTypes="/(\.|\/)(pdf)$/"/>
                    </p:panelGrid>

                    <p:commandButton style="visibility: hidden" id="cmd" actionListener="{uploadFiles.test}"/>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
