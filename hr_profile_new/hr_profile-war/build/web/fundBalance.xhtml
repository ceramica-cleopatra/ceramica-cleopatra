<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./hr_profile_template.xhtml">
            <ui:define name="title">
                <span  style="font-size: 15px;color: gray">
                    <i class="fa fa-fw fa-codepen"/>
                    <h:outputText value="#{msg.EmployeesBox}" />
                    <p:spacer width="5" height="1"/>
                </span>
                <h:outputText value="#{msg.EmployeesBoxBalance}" />
            </ui:define>
            <ui:define name="body">
                <h:form id="frm">
                    <p:overlayPanel id="op" style="width: 700px"  widgetVar="op"  showEffect="fade" hideEffect="fade" dismissable="false" showCloseIcon="true">
                        <h:graphicImage width="100%" value="/images/dynamic/?fundBalance=#{fundBalance.currentMonth}.jpg" />
                    </p:overlayPanel>
                    <p:dataGrid style="width: 700px" id="dg" rendered="#{not empty fundBalance.monthList}" var="month" value="#{fundBalance.monthList}" columns="3">
                        <p:column id="col">
                            <p:commandLink update=":frm:op" oncomplete="PF('op').show();" actionListener="#{fundBalance.findCurrentMonth}">
                                <h:outputText id="fund#{month}" value="#{month}"/>
                                <f:param name="month" value="#{month}"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
