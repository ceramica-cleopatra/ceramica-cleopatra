<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="./hr_profile_template.xhtml">

            <ui:define name="title">
                <span  style="font-size: 15px;color: gray">
                    <i class="fa fa-fw fa-check-square-o"/>
                    <h:outputText value="#{msg.FollowUp}" />
                    <p:spacer width="5" height="1"/>
                </span>
                <h:outputText value="#{msg.AdvanceGuaranteeFollowUp}" />
            </ui:define>

            <ui:define name="body">

                <h:form id="frm_list">
                    <p:dataTable   id="advance" widgetVar="advance" var="advance" value="#{advanceGuaranteeFollowUp.guaranteeAdvanceDtList}"
                                   editable="true" paginator="true" rows="20"  paginatorPosition="bottom" >

                        <p:column width="20" headerText="#{msg.OrdrNo}" style="text-align: center;">
                            <h:outputText value="#{advance.hrAdvanceZamalaHd.serial}" style="font-weight:bold;font-size:small;"/>
                        </p:column>
                        <p:column width="30" headerText="#{msg.EmployeeCode}" style="text-align: center;">
                            <h:outputText value="#{advance.hrAdvanceZamalaHd.empNo.empNo}" style="font-weight:bold;font-size:small;"/>
                        </p:column>
                        <p:column width="80" headerText="#{msg.EmployeeName}" style="text-align: center;">
                            <h:outputText value="#{advance.hrAdvanceZamalaHd.empNo.empName}" style="font-weight:bold;font-size:small;"/>
                        </p:column>
                        <p:column width="10" headerText="#{msg.Month}" style="text-align: center;">
                            <h:outputText value="#{advance.payMonth}" style="font-weight:bold;font-size:small;"/>
                        </p:column>
                        <p:column width="20" headerText="#{msg.Year}" style="text-align: center;">
                            <h:outputText value="#{advance.payYear}" style="font-weight:bold;font-size:small;"/>
                        </p:column>
                        <p:column width="30"  headerText="#{msg.Value}" style="text-align: center;">
                            <h:outputText value="#{advance.amount}" style="text-align: center;font-weight:bold;font-size:small;"/>
                        </p:column>

                        <p:column width="10"  headerText="#{msg.PayDone}" style="text-align: center;">
                            <h:graphicImage value="/images/check.png" rendered="#{advance.payDone eq &quot;Y&quot;}" />
                            <h:graphicImage value="/images/cross.png" rendered="#{advance.payDone eq &quot;N&quot;}" />
                        </p:column>

                        <p:column width="10"  headerText="#{msg.Salary}" style="text-align: center;">
                            <h:graphicImage value="/images/check.png" rendered="#{advance.payDone eq &quot;Y&quot;}" />
                            <h:graphicImage value="/images/cross.png" rendered="#{advance.payDone eq &quot;N&quot;}" />
                        </p:column>
                        <p:column width="10"  headerText="#{msg.Cash}" style="text-align: center;">
                            <h:graphicImage value="/images/check.png" rendered="#{advance.cash eq &quot;Y&quot;}" />
                            <h:graphicImage value="/images/cross.png" rendered="#{advance.cash eq &quot;N&quot;}" />
                        </p:column>
                        <p:column width="20"  headerText="#{msg.CashAmount}" style="text-align: center;">
                            <h:outputText value="#{advance.cashAmount}" style="text-align: center;font-weight:bold;font-size:small;"/>
                        </p:column>
                        <p:column width="10"  headerText="#{msg.PayDelay}" style="text-align: center;">
                            <h:graphicImage value="/images/check.png" rendered="#{advance.delay eq &quot;Y&quot;}" />
                            <h:graphicImage value="/images/cross.png" rendered="#{advance.delay eq &quot;N&quot;}" />
                        </p:column>
                        <p:column width="100"  headerText="#{msg.Notes}" style="text-align: center;">
                            <h:outputText value="#{advance.hrAdvanceZamalaHd.note}" style="text-align: center;font-weight:bold;font-size:small;"/>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
