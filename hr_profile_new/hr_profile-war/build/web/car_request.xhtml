<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./hr_profile_template.xhtml">

            <ui:define name="title">
                <span  style="font-size: 15px;color: gray">
                    <i class="fa fa-fw fa-pencil-square-o"/>
                    <h:outputText value="#{msg.Requests}" />
                    <p:spacer width="5" height="1"/>
                </span>
                <h:outputText value="#{msg.CarRequestForCheckout}" />
            </ui:define>
            <ui:define name="body">
                <script language="javascript" src="hr_profile_js.js" type="text/javascript"/>
                <h:form id="frm">

                    <p:growl id="growl" showDetail="true" life="3000"  />
                    <div align="center">
                        <p:fieldset id="fs">
                            <h:panelGrid dir="RTL" cellspacing="8" cellpadding="5">

                                <p:outputLabel  value="#{msg.DearDMSManager}"
                                                style="font-size:130%; text-align:center;"/>

                                <h:panelGrid cellpadding="3" columns="2">
                                    <p:spacer height="1" width="20"/>
                                    <h:outputText value="#{msg.Hellow}"
                                                  style="font-weight:bold;font-size: medium"/>
                                </h:panelGrid>
                                <p:spacer height="5" width="1"/>
                                <h:panelGrid columns="3" cellspacing="3" cellpadding="3">
                                    <h:panelGrid columns="2">
                                        <h:outputText value="#{msg.PleaseApproveCarRequest}" style="font-size:medium;"/>
                                        <p:inputMask mask="99/99/9999" id="ckeckout_date" value="#{carRequest.hrCarRequestHd.checkoutDate}"  converterMessage="#{msg.DateConverter}"  converter="#{customConvertDateTime}"
                                                     style="width:150px;text-align: center;font-size:small;" onchange="getDaysNo();" onkeypress="return handleEnter(this, event)"/>

                                    </h:panelGrid>
                                    <p:spacer height="1" width="100"/>
                                    <h:panelGrid columns="3">
                                        <p:spacer height="1" width="60"/>
                                        <h:outputText value="#{msg.Clock}" style="font-size:medium;"/>
                                        <p:inputMask mask="99:99" id="clock" value="#{carRequest.hrCarRequestHd.checkoutDate}"  converterMessage="#{msg.DateConverter}"  converter="#{customConvertTime}"
                                                     style="width:80px;text-align: center;font-size:small;" onchange="getDaysNo();" onkeypress="return handleEnter(this, event)">
                                        </p:inputMask>
                                    </h:panelGrid>

                                    <h:panelGrid columns="3">
                                        <p:spacer height="1" width="150"/>
                                        <h:outputText  value="#{msg.Mobile}" style="font-size:medium;"/>
                                        <p:inputText  value="#{carRequest.hrCarRequestHd.phoneNo}" onkeypress="return handleEnter(this, event)"
                                                      style="width:150px;text-align: right;font-size:small;" />
                                    </h:panelGrid>
                                    <p:spacer height="1" width="100"/>
                                    <h:panelGrid columns="2">
                                        <h:outputText  value="#{msg.CheckoutDaysCount}" style="font-size:medium;"/>
                                        <p:inputText  value="#{carRequest.hrCarRequestHd.checkoutDays}" onkeypress="return handleEnter(this, event)"
                                                      style="width:80px;text-align: right;font-size:small;" />
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <h:outputLabel for="multiple" value="#{msg.Locations}" />
                                    <p:selectCheckboxMenu style="text-align: right;overflow-x: hidden;" id="multiple" value="#{carRequest.selectedLocations}" label="Cities" multiple="true"
                                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px;overflow-x: hidden;">
                                        <f:selectItems var="location" itemLabel="#{location.name}"  value="#{carRequest.availableLocations}" />
                                    </p:selectCheckboxMenu>
                                </h:panelGrid>
                            </h:panelGrid>


                        </p:fieldset>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
