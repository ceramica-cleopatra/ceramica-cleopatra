<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./hr_profile_template.xhtml">
            <ui:define name="title">
                <span  style="font-size: 15px;color: gray">
                    <i class="fa fa-fw fa-check-square-o"/>
                    <h:outputText value="#{msg.Approves}" />
                    <p:spacer width="5" height="1"/>
                </span>
                <h:outputText value="#{msg.ShowroomManNotesApprove}" />
            </ui:define>
            <ui:define name="body">
                <h:form id="frm" dir="RTL">
                    <p:growl id="growl" showDetail="true" life="2000"  />
                    <p:panelGrid columns="2">
                        <p:dataTable rendered="#{not empty showroomManNotesApprove.showroomManNotesNotApproved}" style="width: 225px" selection="#{showroomManNotesApprove.hrShowroomManNotes}"
                                     selectionMode="single" rowKey="#{dt.id}" rowIndexVar="indx" value="#{showroomManNotesApprove.showroomManNotesNotApproved}"  var="dt">
                            <p:ajax event="rowSelect"  update=":frm:fs,:frm:pg,:frm:growl"/>
                            <p:column style="text-align: center" width="60"  >
                                <f:facet name="header">
                                    <h:outputText value="#{msg.Date}" style="font-size: small;" />
                                </f:facet>
                                <h:outputText value="#{dt.trnsDate}" style="text-align: right;font-weight:bold;font-size:small;" converter="#{customConvertDateTime}"/>
                            </p:column>


                            <p:column  width="100" >
                                <f:facet name="header">
                                    <h:outputText value="#{msg.LocationName}" style="font-size: small;" />
                                </f:facet>
                                <h:outputText value="#{dt.manId.location}" style="font-weight:bold;font-size:small;"/>
                            </p:column>
                        </p:dataTable>
                        <p:fieldset style="position: absolute;top: 147px;width: 500px;margin-right: -10px" id="fs" rendered="#{showroomManNotesApprove.hrShowroomManNotes.id != null}">
                            <h:panelGroup id="pg">
                                <p:panelGrid style="text-align: right;width: 100%" columns="1">
                                    <p:panelGrid style="width: 100%" columns="4">
                                        <h:outputText value="#{msg.Date} :"
                                                      style="font-weight:bold;font-size:small;"/>
                                        <h:outputText  value="#{showroomManNotesApprove.hrShowroomManNotes.trnsDate}" converter="#{customConvertDateTime}"
                                                       style="font-size:small;width:100.0%;font-weight:bold;" />

                                        <h:outputText value="#{msg.ReportEntryName} :"
                                                      style="font-weight:bold;font-size:small;"/>
                                        <h:outputText value="#{showroomManNotesApprove.hrShowroomManNotes.manId.empName}" style="font-size:small;width:100.0%;font-weight:bold;" converter="#{CustomConvertTime}">

                                        </h:outputText>
                                    </p:panelGrid>
                                </p:panelGrid>
                                <p:spacer width="1" height="10"/>
                                <h:panelGrid columns="1" cellspacing="5" cellpadding="5">
                                    <h:panelGrid columns="7">
                                        <i class="fa fa-fw fa-arrow-left" />
                                        <h:outputText value="#{msg.BasicComponentNotes}" style="font-weight:bold;font-size:medium;"/>
                                        <p:spacer width="50" height="1"/>
                                        <p:commandButton image="ui-icon-script" update="frm" action="#{showroomManNotesApprove.summary('basicComponent')}" disabled="#{showroomManNotesApprove.hrShowroomManNotes.summBasicComponents eq &quot;Y&quot;}" value="#{msg.Summary}" >
                                        </p:commandButton>
                                        <h:panelGroup >
                                            <p:commandButton update="frm" action="#{showroomManNotesApprove.redirect('basicComponent')}" image="ui-icon-transferthick-e-w" value="#{msg.Redirect}"  />
                                            <p:autoComplete value="#{showroomManNotesApprove.txt}"  completeMethod="#{showroomManNotesApprove.complete}" rendered="#{showroomManNotesApprove.basic_comp_summ_flag eq 1}" size="25"  />
                                            <p:commandButton update="growl frm" action="#{showroomManNotesApprove.send_mail('basicComponent')}" rendered="#{showroomManNotesApprove.basic_comp_summ_flag eq 1}" image="ui-icon-mail-closed" value="#{msg.Send}"  >
                                            </p:commandButton>
                                            <p:commandButton update=":frm:basicComponentReply" oncomplete="PF('basicComponentReply').show();" icon="ui-icon-volume-on" value="#{msg.Reply}"  />
                                            <p:commandButton update=":frm:basicComponentNote" oncomplete="PF('basicComponentNote').show();" icon="ui-icon-comment" value="#{msg.Notes}"  />
                                        </h:panelGroup>
                                    </h:panelGrid>
                                    <p:dialog width="500" height="200" id="basicComponentReply" modal="true" header="#{msg.Reply}" widgetVar="basicComponentReply" >
                                        <h:panelGrid style="text-align: center" columns="1">
                                            <p:inputTextarea cols="53" rows="7" value="#{showroomManNotesApprove.hrShowroomManNotes.replyBasicComponents}"/>
                                            <p:spacer height="5"/>
                                            <p:commandButton oncomplete="PF('basicComponentReply').hide();" action="#{showroomManNotesApprove.addReply}" icon="ui-icon-volume-on" value="#{msg.Reply}"  />
                                        </h:panelGrid>
                                    </p:dialog>
                                    <p:dialog width="500" height="200" id="basicComponentNote" modal="true" header="#{msg.Notes}" widgetVar="basicComponentNote" >

                                            <p:inputTextarea cols="53" rows="7" value="#{showroomManNotesApprove.hrShowroomManNotes.notesBasicComponents}"/>
                                            <p:spacer height="5"/>
                                            <p:commandButton oncomplete="PF('basicComponentNote').hide();" action="#{checkup_duty_approve.addNote}" icon="ui-icon-comment" value="#{msg.Notes}"  />
                                        </h:panelGrid>
                                    </p:dialog>
                                    <p:separator />
                                    <h:outputText  value="#{showroomManNotesApprove.hrShowroomManNotes.basicComponents}" dir="RTL" style="font-size:small;width:100.0%;font-weight:bold;"/>
                                </h:panelGrid>
                                <p:spacer width="1" height="10"/>
                                <h:panelGrid columns="1" cellspacing="5" cellpadding="5">
                                    <h:panelGrid columns="7">
                                        <i class="fa fa-fw fa-arrow-left" />
                                        <h:outputText value="#{msg.SalesDeptNotes}"
                                                      style="font-weight:bold;font-size:medium;"/>
                                        <p:spacer width="70" height="1"/>
                                        <p:commandButton image="ui-icon-script" update="frm" action="#{showroomManNotesApprove.summary('salesDept')}" disabled="#{showroomManNotesApprove.hrShowroomManNotes.summSalesDept eq &quot;Y&quot;}" value="#{msg.Summary}" >
                                        </p:commandButton>
                                        <h:panelGroup>
                                            <p:commandButton update="frm" action="#{showroomManNotesApprove.redirect('salesDept')}" image="ui-icon-transferthick-e-w" value="#{msg.Redirect}"  />
                                            <p:autoComplete value="#{showroomManNotesApprove.txt}" completeMethod="#{showroomManNotesApprove.complete}" rendered="#{showroomManNotesApprove.sales_dept_summ_flag eq 1}" size="30"  />
                                            <p:commandButton update="growl frm" action="#{showroomManNotesApprove.send_mail('salesDept')}" rendered="#{showroomManNotesApprove.sales_dept_summ_flag eq 1}" image="ui-icon-mail-closed" value="#{msg.Send}"  >
                                            </p:commandButton>
                                            <p:commandButton update=":frm:salesDeptReply" oncomplete="PF('salesDeptReply').show();" icon="ui-icon-volume-on" value="#{msg.Reply}"  />
                                            <p:commandButton update=":frm:salesDeptNote" oncomplete="PF('salesDeptNote').show();" icon="ui-icon-comment" value="#{msg.Notes}"  />

                                        <p:dialog width="500" height="200" id="salesDeptReply" modal="true" header="#{msg.Reply}" widgetVar="salesDeptReply" >
                                            <h:panelGrid style="text-align: center" columns="1">
                                                <p:inputTextarea cols="53" rows="7" value="#{showroomManNotesApprove.hrShowroomManNotes.replySalesDept}"/>
                                                <p:spacer height="5"/>
                                                <p:commandButton oncomplete="PF('salesDeptReply').hide();" action="#{showroomManNotesApprove.addReply}" icon="ui-icon-volume-on" value="#{msg.Reply}"  />
                                            </h:panelGrid>

                                    <h:panelGrid columns="7">

                                                      style="font-weight:bold;font-size:medium;"/>
                                        <p:spacer width="40" height="1"/>

                                        </p:commandButton>

                                            <p:autoComplete value="#{showroomManNotesApprove.txt}" completeMethod="#{showroomManNotesApprove.complete}" rendered="#{showroomManNotesApprove.comp_dept_summ_flag eq 1}" size="30"  />
                                            <p:commandButton update="growl frm" action="#{showroomManNotesApprove.send_mail('compDept')}" rendered="#{showroomManNotesApprove.comp_dept_summ_flag eq 1}" image="ui-icon-mail-closed" value="#{msg.Send}"  >

                                            </h:panelGrid>

                                <h:panelGrid columns="1" cellspacing="5" cellpadding="5">
                                    <h:panelGrid columns="7">
                                        <i class="fa fa-fw fa-arrow-left" />
                                        <h:outputText value="#{msg.TrnsDeptNotes}"
                                                      style="font-weight:bold;font-size:medium;"/>
                                        <p:spacer width="90" height="1"/>
                                        <p:commandButton image="ui-icon-script" update="frm" action="#{showroomManNotesApprove.summary('trnsDept')}" disabled="#{showroomManNotesApprove.hrShowroomManNotes.summTrnsDept eq &quot;Y&quot;}" value="#{msg.Summary}" >
                                        </p:commandButton>
                                        <h:panelGroup>
                                            <p:commandButton update="frm" action="#{showroomManNotesApprove.redirect('trnsDept')}" image="ui-icon-transferthick-e-w" value="#{msg.Redirect}"  />
                                            <p:autoComplete value="#{showroomManNotesApprove.txt}" completeMethod="#{showroomManNotesApprove.complete}" rendered="#{showroomManNotesApprove.trns_dept_summ_flag eq 1}" size="30"  />
                                            <p:commandButton update="growl frm" action="#{showroomManNotesApprove.send_mail('trnsDept')}" rendered="#{showroomManNotesApprove.trns_dept_summ_flag eq 1}" image="ui-icon-mail-closed" value="#{msg.Send}"  >
                                            </p:commandButton>
                                             <p:commandButton update=":frm:trnsDeptReply" oncomplete="PF('trnsDeptReply').show();" icon="ui-icon-volume-on" value="#{msg.Reply}"  />
                                            <p:commandButton update=":frm:trnsDeptNote" oncomplete="PF('trnsDeptNote').show();" icon="ui-icon-comment" value="#{msg.Notes}"  />
                                        </h:panelGroup>
                                        <p:dialog width="500" height="200" id="trnsDeptReply" modal="true" header="#{msg.Reply}" widgetVar="trnsDeptReply" >
                                            <h:panelGrid style="text-align: center" columns="1">
                                                <p:inputTextarea cols="53" rows="7" value="#{showroomManNotesApprove.hrShowroomManNotes.replyTransDept}"/>
                                                <p:spacer height="5"/>
                                                <p:commandButton oncomplete="PF('compDeptReply').hide();" action="#{showroomManNotesApprove.addReply}" icon="ui-icon-volume-on" value="#{msg.Reply}"  />
                                            </h:panelGrid>

                                                <p:spacer height="5"/>
                                                <p:commandButton oncomplete="PF('trnsDeptNote').hide();" action="#{checkup_duty_approve.addNote}" icon="ui-icon-comment" value="#{msg.Notes}"  />
                                            </h:panelGrid>

                                </h:panelGrid>
                                <p:spacer width="1" height="10"/>
                                <h:panelGrid columns="1" cellspacing="5" cellpadding="5">
                                    <h:panelGrid columns="7">
                                        <i class="fa fa-fw fa-arrow-left" />
                                        <h:outputText value="#{msg.GraphicDeptNotes}"
                                                      style="font-weight:bold;font-size:medium;"/>
                                        <p:spacer width="20" height="1"/>
                                        <p:commandButton image="ui-icon-script" update="frm" action="#{showroomManNotesApprove.summary('graphicDept')}" disabled="#{showroomManNotesApprove.hrShowroomManNotes.summGraphicDept eq &quot;Y&quot;}" value="#{msg.Summary}" >
                                        </p:commandButton>
                                        <h:panelGroup>
                                            <p:commandButton update="frm" action="#{showroomManNotesApprove.redirect('graphicDept')}" image="ui-icon-transferthick-e-w" value="#{msg.Redirect}"  />
                                            <p:autoComplete value="#{showroomManNotesApprove.txt}" completeMethod="#{showroomManNotesApprove.complete}" rendered="#{showroomManNotesApprove.graphic_dept_summ_flag eq 1}" size="30"  />
                                            <p:commandButton update="growl frm" action="#{showroomManNotesApprove.send_mail('graphicDept')}" rendered="#{showroomManNotesApprove.graphic_dept_summ_flag eq 1}" image="ui-icon-mail-closed" value="#{msg.Send}"  >

                                <h:panelGrid columns="1" cellspacing="5" cellpadding="5">

                                        <p:commandButton image="ui-icon-script" update="frm" action="#{showroomManNotesApprove.summary('checkUpDuty')}" disabled="#{showroomManNotesApprove.hrShowroomManNotes.summCheckupDuty eq &quot;Y&quot;}" value="#{msg.Summary}" >
