<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body dir="rtl">
        <ui:composition template="./hr_profile_template.xhtml">
            <ui:define name="title">
                <span  style="font-size: 15px;color: gray">
                    <i class="fa fa-fw fa-pencil-square-o"/>
                    <h:outputText value="#{msg.Requests}" />
                    <p:spacer width="5" height="1"/>
                </span>
                <h:outputText value="#{msg.FundBorrowDelay}" />

            </ui:define>


            <ui:define name="body">
                <script language="javascript" src="hr_profile_js.js" type="text/javascript"/>
                <h:form id="frm">
                    <p:growl id="growl" showDetail="true" life="4000" />
                    <p:fieldset id="fs">
                        <div align="center">
                            <h:panelGrid dir="RTL" width="100%" columns="1" cellspacing="3" cellpadding="5">
                                <h:outputText value="#{msg.MrFundBorrowResponsible}" style="font-size:small;font-weight: bold"/>
                                <p:spacer height="10"/>
                                <h:panelGrid columns="12">
                                    <p:spacer height="40" width="70"/>
                                    <h:outputText value="#{msg.PleaseDelayMyFundBorrow}" style="font-size:small;font-weight: bold"/>
                                    <p:spacer height="40" width="10"/>
                                    <p:inputText size="5" onkeypress="return handleEnter(this, event)" value="#{fundBorrowDelay.hrFundBorrowDelayReq.borrowNo}" style="font-size:small;font-weight: bold"/>
                                    <p:spacer height="40" width="10"/>
                                    <h:outputText value="#{msg.Month}" style="font-size:small;font-weight: bold"/>
                                    <p:spacer height="40" width="10"/>
                                    <p:inputText size="5" onkeypress="return handleEnter(this, event)" value="#{fundBorrowDelay.hrFundBorrowDelayReq.delayMonth}" style="font-size:small;font-weight: bold"/>
                                    <p:spacer height="1" width="30"/>
                                    <h:outputText value="#{msg.ForYear}" style="font-size:small;font-weight: bold"/>
                                    <p:spacer height="40" width="10"/>
                                    <p:inputText size="5" onkeypress="return handleEnter(this, event)" value="#{fundBorrowDelay.hrFundBorrowDelayReq.delayYear}" style="font-size:small;font-weight: bold"/>
                                </h:panelGrid>
                                <p:spacer height="100"/>
                            </h:panelGrid>
                            <p:commandButton update="growl fs" actionListener="#{fundBorrowDelay.delay}" value="#{msg.PayDelay}" />
                        </div>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
