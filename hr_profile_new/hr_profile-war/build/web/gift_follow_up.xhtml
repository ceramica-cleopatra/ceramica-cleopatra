<?xml version='1.0' encoding='windows-1256' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./hr_profile_template.xhtml">
            <ui:define name="title">
                <span  style="font-size: 15px;color: gray">
                    <i class="fa fa-fw fa-history"/>
                    <h:outputText value="#{msg.FollowUp}" />
                    <p:spacer width="5" height="1"/>
                </span>
                <h:outputText value="#{msg.GiftFollowUp}" />
            </ui:define>
            <ui:define name="body">
                <h:form id="frm_list">
                    <p:dataTable   id="gift" widgetVar="gift" var="gift" value="#{giftFollowUp.giftList}"
                                   paginator="true" rows="20"  paginatorPosition="bottom" >
                        <p:column width="100" headerText="#{msg.GiftOrdrNo}" style="text-align: center;">
                             <h:outputText value="#{gift.hrZamalaGiftSrfHd.serial}" style="font-weight:bold;font-size:small;"/>
                        </p:column>
                        <p:column width="100" headerText="#{msg.GiftOrdrDate}" style="text-align: center;">
                            <h:outputText value="#{gift.hrZamalaGiftSrfHd.trnsDate}" converter="#{customConvertDateTime}" style="font-weight:bold;font-size:small;"/>
                        </p:column>
                        <p:column width="100" headerText="#{msg.GiftType}" style="text-align: center;">
                            <h:outputText value="#{gift.hrZamalaGiftSrfHd.hrZamalaGiftTypes.name}" style="font-weight:bold;font-size:small;"/>
                        </p:column>
                        <p:column width="100" headerText="#{msg.GiftEventDate}" style="text-align: center;">
                            <h:outputText converter="#{customConvertDateTime}" value="#{gift.eventDate}" style="font-weight:bold;font-size:small;"/>
                        </p:column>
                        <p:column width="100" headerText="#{msg.GiftAmount}" style="text-align: center;">
                            <h:outputText value="#{gift.amount}" style="font-weight:bold;font-size:small;"/>
                        </p:column>
                        <p:column width="100" headerText="#{msg.Notes}" style="text-align: center;">
                            <h:outputText value="#{gift.notes}" style="font-weight:bold;font-size:small;"/>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
