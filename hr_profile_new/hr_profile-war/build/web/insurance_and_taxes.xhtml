<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body dir="rtl">
        <ui:composition template="./hr_profile_template.xhtml">
            <ui:define name="title">
                <span  style="font-size: 15px;color: gray">
                    <i class="fa fa-fw fa-history"/>
                    <h:outputText value="#{msg.FollowUp}" />
                    <p:spacer width="5" height="1"/>
                </span>
                <h:outputText value="#{msg.SocialInsurance}" />
            </ui:define>
            <ui:define name="body">
                <p:spacer height="20" width="500"/>
                <p:diagram value="#{insuranceAndTaxes.insuranceModel}" style="height:150px;" styleClass="ui-widget-content" />
                <p:spacer height="50" width="500"/>
                <p:diagram value="#{insuranceAndTaxes.taxTotalSal}" rendered="false" style="height:265px" styleClass="ui-widget-content" />

                <p:diagram value="#{insuranceAndTaxes.firstLevel}" rendered="false" style="height:80px" styleClass="ui-widget-content" />
                <p:diagram value="#{insuranceAndTaxes.secoundLevel}" rendered="false" style="height:80px" styleClass="ui-widget-content" />
                <p:diagram value="#{insuranceAndTaxes.thirdLevel}" rendered="false" style="height:80px" styleClass="ui-widget-content" />
                <style type="text/css">
                    .ui-diagram-element {
                        width:16em;
                        height:4em;
                        line-height:4em;
                        text-align: center;
                        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                        border-radius: 4px;
                        border: 1px solid transparent;
                        background-color: #98AFC7;
                        color: #ffffff;
                        font-weight: bold;
                        font-size: 10px;
                    }

                    .ui-diagram-success {
                        background-color: #9CB071;
                        color: #ffffff;
                        border-color: #7ab02c;
                        font-weight: bold;
                    }

                    .ui-diagram-fail {
                        background-color: #C34A2C;
                        color: #ffffff;
                        font-weight: bold;
                    }

                    .ui-diagram-final-step {
                        background-color: #f8da4e;
                        color: #000;
                        font-weight: bold;
                    }

                    .flow-label {
                        font-size: 18px;
                        font-weight: bold;
                        color: #816A51;
                    }
                    .ui-diagram-operator {
                        width:1em;
                        height:1em;
                        text-align: center;
                        color: #ffffff;
                        font-weight: bold;
                        font-size: 12px;
                    }
                </style>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
