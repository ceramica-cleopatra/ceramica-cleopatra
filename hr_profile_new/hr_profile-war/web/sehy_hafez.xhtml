<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./hr_profile_template.xhtml">
            <ui:define name="title">
                <span  style="font-size: 15px;color: gray">
                    <i class="fa fa-fw fa-history"/>
                    <h:outputText value="#{msg.FollowUp}" />
                    <p:spacer width="5" height="1"/>
                </span>
                <h:outputText value="#{msg.SehyHafez}" />
            </ui:define>

            <ui:define name="body">
                <h:form dir="RTL" id="frm">

                    <p:dataTable id="dt" style="width: 100%" rowKey="#{dt.id}" rows="10" rowIndexVar="indx" value="#{sehyHafez.hrHafezSehyDtList}"  var="dt">
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="6">
                                    <p:spacer height="50" width="1"/>
                                    <h:outputText  style="font-weight: bold;font-size: medium;" value="#{msg.FromPeriod}"/>
                                    <h:outputText style="font-weight: bold;font-size: medium;" value="#{sehyHafez.hrHafezSehyDt.hrHafezSehyHd.dateFrom}" converter="#{customConvertDateTime}"/>
                                    <p:spacer height="1" width="50"/>
                                    <h:outputText style="font-weight: bold;font-size: medium;" value="#{msg.To}"/>
                                    <h:outputText style="font-weight: bold;font-size: medium;" value="#{sehyHafez.hrHafezSehyDt.hrHafezSehyHd.dateTo}" converter="#{customConvertDateTime}"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                        <p:column headerText="#{msg.Type}" style="text-align: center" >
                            <h:outputText value="#{dt.typeId.name}" style="text-align: right;font-weight:bold;font-size:small;" />
                        </p:column>

                        <p:column headerText="#{msg.Qty}" style="text-align: center" >
                            <h:outputText value="#{dt.qty}" style="font-weight:bold;font-size:small;"/>
                        </p:column>
                        <p:column headerText="#{msg.Value}" style="text-align: center" >
                            <h:outputText value="#{dt.value}" style="font-weight:bold;font-size:small;" />
                        </p:column>

                        <f:facet name="footer">
                            <p:row>
                                <p:column style="text-align: center;">
                                    <p:commandButton value="#{msg.Print}" type="button" icon="ui-icon-print" style="margin-bottom: 0px;">
                                        <p:printer target="frm" />
                                    </p:commandButton>
                                </p:column>
                                <p:spacer height="1" width="55%"/>
                                <p:column style="text-align: right">
                                    #{msg.TotalHafezValue}
                                </p:column>
                                <p:column colspan="2" style="text-align: right">
                                    <h:outputText value="#{sehyHafez.totalHafez}"/>
                                </p:column>
                            </p:row>

                        </f:facet>


                    </p:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
