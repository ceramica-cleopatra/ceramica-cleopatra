<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <ui:composition template="./hr_profile_template.xhtml">
            <ui:define name="title">
                <span  style="font-size: 15px;color: gray">
                    <i class="fa fa-fw fa-history"/>
                    <h:outputText value="#{msg.FollowUp}" />
                    <p:spacer width="5" height="1"/>
                </span>
                <h:outputText value="#{msg.RmnWithoutSrfResultHead}" />
            </ui:define>
            <ui:define name="body">
                <link type="text/css" rel="stylesheet" href="resources/primefaces-sunny/theme.css" />
                <script language="javascript" src="hr_profile_js.js" type="text/javascript"/>
                <style type="text/css">

                    .menu .ui-selectonemenu-label {
                        text-align: center;
                    }

                    .panel .ui-selectonemenu-list-item {
                        text-align: right!important;
                        direction: rtl;
                    }


                </style>
                <style type="text/css">
                    .actQty {
                        background-color: #E1E463!important;
                        color: black!important;
                    }
                    .reqId {
                        background-color: #9e0505!important;
                        color: white!important;
                    }
                    .font{
                        font-size: 13px!important;
                        font-weight: bold!important;
                        font-family: sans-serif!important;
                    }
                    .ordr{
                        background-color: #27AE60;
                    }
                    .rmn{
                        background-color: peru!important;
                        color: #000!important;
                    }
                </style>
                <h:form style="position: relative" id="form">
                    <p:growl id="growl" widgetVar="growl" showDetail="true" showSummary="true" life="3000"/>


                    <h:panelGrid styleClass="font" id="pg" style="width: 100%;" columns="5">
                        <h:outputText value="#{msg.RmnWithoutSrfClntPhone} :" style="font-weight: bold;"/>
                        <h:panelGrid columns="2">
                            <p:inputText id="phone" value="#{ordrsAndRmnWithoutSRF.phone}"/>
                        </h:panelGrid>
                        <p:spacer width="1" height="1"/>
                        <h:outputText value="#{msg.RmnWithoutSrfCustomerName} :" style="font-weight: bold;font-size: small"/>
                        <h:panelGrid columns="2">
                            <p:commandButton icon="ui-icon-search"
                                             oncomplete="PF('clntDlg').show()"
                                             title="Please choose an item"
                                             style="border:none;"/>
                            <p:inputText id="clntName" value="#{ordrsAndRmnWithoutSRF.clntName}"/>
                        </h:panelGrid>
                        <h:outputText value="#{msg.RmnWithoutSrfOrdrDateFrom} :" style="font-weight: bold;"/>
                        <p:inputMask mask="99/99/9999" id="frm_date" onkeypress="return handleEnter(this, event)" value="#{ordrsAndRmnWithoutSRF.fromDate}" converter="#{customConvertDateTime}" converterMessage="#{msg.DateConverter}"/>
                        <p:spacer width="1" height="1"/>
                        <h:outputText value="#{msg.RmnWithoutSrfSalesman} :" style="font-weight: bold;"/>
                        <h:panelGrid columns="2">
                            <p:commandButton icon="ui-icon-search"
                                             oncomplete="PF('empDlg').show()"
                                             title="Please choose an item"
                                             style="border:none;"/>
                            <p:inputText id="empName" value="#{ordrsAndRmnWithoutSRF.empName}"/>
                        </h:panelGrid>

                        <h:outputText value="#{msg.ToDate} :" style="font-weight: bold;"/>
                        <p:inputMask mask="99/99/9999" id="to_date" onkeypress="return handleEnter(this, event)" value="#{ordrsAndRmnWithoutSRF.toDate}" converter="#{customConvertDateTime}" converterMessage="#{msg.DateConverter}"/>
                        <p:spacer width="1" height="1"/>
                        <h:outputText value="#{msg.RmnWithoutSrfDriverName} :" style="font-weight: bold;"/>
                        <h:panelGrid columns="2">
                            <p:commandButton icon="ui-icon-search"
                                             oncomplete="PF('drvDlg').show()"
                                             title="Please choose an item"
                                             style="border:none;"/>
                            <p:inputText id="drvName" value="#{ordrsAndRmnWithoutSRF.driverName}"/>
                        </h:panelGrid>

                        <h:outputText value="#{msg.RmnWithoutSrfRmnHandNo} :" style="font-weight: bold;"/>
                        <p:inputText onkeypress="return handleEnter(this, event)" value="#{ordrsAndRmnWithoutSRF.rmnNo}"/>
                        <p:spacer width="1" height="1"/>
                        <h:outputText value="#{msg.RmnWithoutSrfOrdrType} :" style="font-weight: bold;"/>
                        <p:selectOneMenu value="#{ordrsAndRmnWithoutSRF.crmkSehy}">
                            <f:selectItem/>
                            <f:selectItem itemLabel="#{msg.Crmk}" itemValue="C"/>
                            <f:selectItem itemLabel="#{msg.Dcre}" itemValue="D"/>
                        </p:selectOneMenu>

                        <h:outputText value="#{msg.RmnWithoutSrfOrdrNo11} :" style="font-weight: bold;"/>
                        <p:inputText onkeypress="return handleEnter(this, event)" value="#{ordrsAndRmnWithoutSRF.ordrNo}"/>
                        <p:spacer width="1" height="1"/>
                        <h:outputText value="#{msg.OrderType} :" style="font-weight: bold;"/>
                        <p:selectOneMenu value="#{ordrsAndRmnWithoutSRF.ordrType}">
                            <f:selectItem itemLabel="" itemValue="3"/>
                            <f:selectItem itemLabel="#{msg.RmnWithoutSrfOrdr}" itemValue="2"/>
                            <f:selectItem itemLabel="#{msg.RmnWithoutSrfRmn}" itemValue="1"/>
                        </p:selectOneMenu>

                        <h:outputText value="#{msg.RmnWithoutSrfTrnsNo} :" style="font-weight: bold;"/>
                        <p:inputText onkeypress="return handleEnter(this, event)" value="#{ordrsAndRmnWithoutSRF.trnsNo}"/>
                        <p:spacer width="1" height="1"/>
                        <h:outputText value="#{msg.RmnWithoutSrfShadow} :" style="font-weight: bold;"/>
                        <p:selectOneMenu value="#{ordrsAndRmnWithoutSRF.shadow}">
                            <f:selectItem itemLabel="" itemValue="3"/>
                            <f:selectItem itemLabel="#{msg.RmnWithoutSrfWithShadow}" itemValue="1"/>
                            <f:selectItem itemLabel="#{msg.RmnWithoutSrfWithoutShadow}" itemValue="2"/>
                        </p:selectOneMenu>

                        <h:outputText value="#{msg.RmnWithoutSrfActQtyMoreThan} :" style="font-weight: bold;"/>
                        <p:inputText onkeypress="return handleEnter(this, event)" value="#{ordrsAndRmnWithoutSRF.actQty}"/>
                        <p:spacer width="1" height="1"/>
                        <h:outputText value="#{msg.PrintOrders} :" style="font-weight: bold;"/>
                        <p:selectOneMenu value="#{ordrsAndRmnWithoutSRF.rmnFlag}">
                            <f:selectItem itemLabel="#{msg.All}" itemValue="0"/>
                            <f:selectItem itemLabel="#{msg.NotSent}" itemValue="1"/>
                            <f:selectItem itemLabel="#{msg.Sent}" itemValue="2"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:spacer height="1"/>
                    <div class="font"  align="center" style="width: 100%">
                        <h:panelGrid columns="3">
                            <p:commandButton action="#{ordrsAndRmnWithoutSRF.search}" update="pg result" value="#{msg.Search}" icon="ui-icon-search"/>
                            <p:commandButton action="#{ordrsAndRmnWithoutSRF.newSearch}" update="pg result" value="#{msg.NewSearch}" icon="ui-icon-refresh"/>
                            <p:commandButton action="#{ordrsAndRmnWithoutSRF.createSrfRequest}" ajax="false" value="#{msg.RmnWithoutSrfRequest}" icon="ui-icon-clipboard"/>
                        </h:panelGrid>
                    </div>

                    <p:dialog widgetVar="ordrDT" id="ordrDT" header="#{msg.OrdrDetails}">
                        <p:panelGrid columns="2">
                            <h:outputText value="#{msg.RmnWithoutSrfOrdrType} : "/>
                            <h:outputText value="#{ordrsAndRmnWithoutSRF.selectedOrdr.CRMK_SEHY eq &quot;C&quot; ? msg.Crmk : (ordrsAndRmnWithoutSRF.selectedOrdr.CRMK_SEHY eq &quot;D&quot; ? msg.Dcre : msg.Sehy)}"/>
                            <h:outputText value="#{msg.RmnWithoutSrfOrdrNo} : "/>
                            <h:outputText value="#{ordrsAndRmnWithoutSRF.selectedOrdr.ordrNo}"/>
                            <h:outputText value="#{msg.RmnWithoutSrfOrdrTrnsDate} : "/>
                            <h:outputText value="#{ordrsAndRmnWithoutSRF.selectedOrdr.trnsDate}" converter="#{customConvertDateTime}"/>
                            <h:outputText value="#{msg.RmnWithoutSrfPeriod} : "/>
                            <h:outputText value="#{ordrsAndRmnWithoutSRF.selectedOrdr.prdId}"/>
                            <h:outputText value="#{msg.Showroom} : "/>
                            <h:outputText value="#{ordrsAndRmnWithoutSRF.selectedOrdr.showName}"/>
                        </p:panelGrid>
                    </p:dialog>
                    <p:dataTable styleClass="font" style="width: 100%;" emptyMessage="#{msg.NoResultsFound}" id="result" dir="RTL" lazy="true" paginator="true" widgetVar="result" value="#{ordrsAndRmnWithoutSRF.model}" var="result"
                                 rows="100">
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column colspan="1" headerText="#{msg.RmnWithoutSrfResultHead}" />
                            </p:row>
                        </p:columnGroup>
                        <p:column>
                            <p:dataTable styleClass="font" selection="#{ordrsAndRmnWithoutSRF.selectedOrdr}" selectionMode="single" rowKey="#{ordrs.ordrId}" id="ordrs" expandedRow="true" paginator="false" rowIndexVar="indx" dir="RTL" var="ordrs" rows="20" value="#{result.ordrHdDTOList}">
                                <p:ajax event="rowSelect" oncomplete="PF('ordrDT').show()" listener="#{ordrsAndRmnWithoutSRF.showSelectedOrdrDT}" update=":form:ordrDT" />
                                <f:facet name="header">
                                    <p:column >
                                        <p:spacer height="50"/>
                                        <h:panelGroup style="text-align: right;"  layout="block" >
                                            <h:outputText value="#{msg.RmnWithoutSrfCustomerName} :"/>
                                            <p:spacer width="10" height="1"/>
                                            <h:outputText value="#{result.clntName}" />
                                            <p:spacer width="200" height="1"/>
                                            <h:outputText value="#{msg.RmnWithoutSrfPhone} :"/>
                                            <p:spacer width="10" height="1"/>
                                            <h:outputText value="#{result.phone}" />
                                        </h:panelGroup>
                                    </p:column>
                                </f:facet>

                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column width="5" style="background-color: skyblue;"  headerText="" />
                                        <p:column width="5" style="background-color: skyblue;"  headerText="#{msg.RmnWithoutSrfOrdrType}" />
                                        <p:column width="5" style="background-color: skyblue;"  headerText="#{msg.RmnWithoutSrfOrdrNo}" />
                                        <p:column width="5" style="background-color: skyblue;"  headerText="#{msg.RmnWithoutSrfHandNo}" />
                                        <p:column width="30" style="background-color: skyblue;"  headerText="#{msg.RmnWithoutSrfShowroomStore}" />
                                        <p:column width="30" style="background-color: skyblue;"  headerText="#{msg.RmnWithoutSrfTrnsDate}" />
                                        <p:column width="10" style="background-color: skyblue;"  headerText="#{msg.RmnWithoutSrfPeriod}" />
                                        <p:column width="40" style="background-color: skyblue;"  headerText="#{msg.RmnWithoutSrfSalesman}" />
                                        <p:column width="10" style="background-color: skyblue"  headerText="#{msg.RmnWithoutSrfTrnsNo}" />
                                        <p:column width="40" style="background-color: skyblue"  headerText="#{msg.RmnRequestDestination}" />
                                        <p:column width="5" style="text-align: center;background-color: skyblue;width: 5px!important" headerText="#{msg.Add}"/>
                                    </p:row>
                                </p:columnGroup>
                                <p:column styleClass="#{not empty ordrs.rmnId ? 'rmn' : 'ordr'}">
                                    <h:outputText id="typ" value="#{not empty ordrs.rmnId ? msg.RmnWithoutSrfRmn : msg.RmnWithoutSrfOrdr}" style="color: white"/>
                                    <p:overlayPanel style="width: 400px"  rendered="#{not empty ordrs.reqId.targetBrnId}" for="typ" showEffect="blind" hideEffect="explode" showEvent="mouseover" hideEvent="mouseout"
                                                    dismissable="false" >
                                            <p:panelGrid  columns="2">
                                                <h:outputText rendered="#{not empty ordrs.trgtDriverName}" value="#{msg.RmnWithoutSrfDelivaryName} : "/>
                                                <h:outputText rendered="#{not empty ordrs.trgtDriverName}" value="#{ordrs.trgtDriverName}"/>
                                                <h:outputText rendered="#{not empty ordrs.trgtDriverName}" value="#{msg.RmnWithoutSrfPhone} : "/>
                                                <h:outputText rendered="#{not empty ordrs.trgtDriverName}" value="#{ordrs.trgtDriverPhone}"/>
                                                <h:outputText rendered="#{not empty ordrs.trgtDriverName}" value="#{msg.RmnWithoutSrfLoadDate} : "/>
                                                <h:outputText rendered="#{not empty ordrs.trgtDriverName}" converter="#{customConvertDateTime}" value="#{ordrs.reqId.loadDate}"/>
                                            </p:panelGrid>
                                    </p:overlayPanel>
                                </p:column>
                                <p:column style="background-color: cornflowerblue;">
                                    <h:outputText value="#{ordrs.CRMK_SEHY eq &quot;C&quot; ? msg.Crmk : (ordrs.CRMK_SEHY eq &quot;D&quot;? msg.Dcre : msg.Sehy)}" style="color: white"/>
                                </p:column>
                                <p:column style="background-color: cornflowerblue;">
                                    <h:outputText value="#{not empty ordrs.rmnId ? ordrs.rmnNo : ordrs.ordrNo}" style="color: white"/>
                                </p:column>
                                <p:column style="background-color: cornflowerblue;">
                                    <h:outputText value="#{not empty ordrs.rmnId ? ordrs.rmnHandNo : &quot;&quot;}" style="color: white"/>
                                </p:column>
                                <p:column style="background-color: cornflowerblue;">
                                    <h:outputText value="#{not empty ordrs.rmnId ? ordrs.storeName : ordrs.showName}" style="color: white"/>
                                </p:column>
                                <p:column style="background-color: cornflowerblue;">
                                    <h:outputText value="#{not empty ordrs.rmnId ? ordrs.rmnTrnsDate : ordrs.trnsDate}" converter="#{customConvertDateTime}" style="color: white"/>
                                </p:column>
                                <p:column style="background-color: cornflowerblue;">
                                    <h:outputText value="#{not empty ordrs.rmnId ? ordrs.rmnPrdId : ordrs.prdId}" style="color: white"/>
                                </p:column>
                                <p:column style="background-color: cornflowerblue;">
                                    <h:outputText value="#{not empty ordrs.rmnId ? &quot;&quot; : ordrs.empName}" style="color: white"/>
                                </p:column>
                                <p:column style="background-color: cornflowerblue;">
                                    <h:outputText  id="trnsNo" value="#{ordrs.trnsNo}" style="color: white"/>
                                </p:column>

                                <p:column width="30" style="background-color: cornflowerblue;">
                                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" panelStyle="text-align: right!important;" rendered="#{not empty ordrs.rmnId}" style="background-color: cornflowerblue;text-align: right!important;" value="#{ordrs.trgtBrnId}">
                                        <f:selectItem itemLabel="  #{msg.RmnRequestDest}  " itemValue="" />
                                        <f:selectItems value="#{ordrsAndRmnWithoutSRF.storeList}" />
                                        <f:param name="ordrId" value="#{ordrs.ordrId}"/>
                                        <p:ajax event="change" update="ordrs" listener="#{ordrsAndRmnWithoutSRF.changeStore}"/>
                                    </p:selectOneMenu>
                                </p:column>

                                <p:column styleClass="#{not empty ordrs.reqId.targetBrnId ? 'reqId' : null}" style="background-color: cornflowerblue;width: 5px!important">
                                    <p:selectBooleanCheckbox disabled="#{ordrs.reqId.printed eq &quot;Y&quot;}" rendered="#{not empty ordrs.rmnId}" value="#{ordrs.requestFlag}">
                                        <p:ajax update="ordrs" listener="#{ordrsAndRmnWithoutSRF.addRmnToRequest}"/>
                                        <f:param name="ordrId" value="#{ordrs.ordrId}"/>
                                        <f:param name="requestFlag" value="#{ordrs.requestFlag}"/>
                                    </p:selectBooleanCheckbox>
                                </p:column>

                                <p:rowExpansion>
                                    <p:spacer height="5"/>
                                    <p:dataTable styleClass="font" paginator="false" rows="20" id="dt" rowIndexVar="indx" dir="RTL" lazy="true" widgetVar="dt" value="#{ordrs.ordrDtDTOList}" var="dt">
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column width="80" style="background-color: #007bb6" headerText="#{msg.RmnWithoutSrfItems}" />
                                                <p:column width="30" style="background-color: #007bb6"  headerText="#{msg.RmnWithoutSrfOrdrQty}" />
                                                <p:column width="30" style="background-color: #007bb6"  headerText="#{msg.RmnWithoutSrfRmnQty}" />
                                                <p:column width="30" style="background-color: #007bb6"  headerText="#{msg.RmnWithoutSrfTotalActualQty}" />
                                                <p:column width="20" style="background-color: #007bb6"  headerText="" />
                                                <p:column width="5" style="background-color: #007bb6"  headerText="" />
                                            </p:row>
                                        </p:columnGroup>
                                        <p:column styleClass="#{dt.actQty lt dt.rmnQty or empty dt.actQty ? 'actQty' : null}" style="background-color: #2c4762">
                                            <h:outputText styleClass="#{dt.actQty lt dt.rmnQty or empty dt.actQty? 'actQty' : null}" style="color: white" value="#{dt.noCTone}" />
                                        </p:column>
                                        <p:column styleClass="#{dt.actQty lt dt.rmnQty or empty dt.actQty ? 'actQty' : null}" style="background-color: #2c4762">
                                            <h:outputText styleClass="#{dt.actQty lt dt.rmnQty or empty dt.actQty ? 'actQty' : null}" style="color: white" value="#{dt.qty}" />
                                        </p:column>
                                        <p:column styleClass="#{dt.actQty lt dt.rmnQty or empty dt.actQty ? 'actQty' : null}" style="background-color: #2c4762">
                                            <h:outputText styleClass="#{dt.actQty lt dt.rmnQty or empty dt.actQty ? 'actQty' : null}" style="color: white" value="#{dt.rmnQty}" />
                                        </p:column>
                                        <p:column styleClass="#{dt.actQty lt dt.rmnQty or empty dt.actQty ? 'actQty' : null}" style="background-color: #2c4762">
                                            <h:outputText styleClass="#{dt.actQty lt dt.rmnQty or empty dt.actQty ? 'actQty' : null}" style="color: white" value="#{dt.actQty}" />
                                        </p:column>
                                        <p:column styleClass="#{dt.actQty lt dt.rmnQty or empty dt.actQty ? 'actQty' : null}" style="background-color: #2c4762">
                                            <p:commandButton update=":form:qtyDtDlg" icon="ui-icon-search" oncomplete="PF('qtyDtDlg').show()" action="#{ordrsAndRmnWithoutSRF.findQtyDetailsPerGovern}">
                                                <f:setPropertyActionListener target="#{ordrsAndRmnWithoutSRF.selectedItem}" value="#{dt}" />
                                            </p:commandButton>
                                        </p:column>
                                        <p:column styleClass="#{dt.actQty lt dt.rmnQty or empty dt.actQty ? 'actQty' : null}" style="background-color: #2c4762">
                                            <p:selectBooleanCheckbox disabled="#{ordrs.reqId.printed eq &quot;Y&quot;}" rendered="#{not empty ordrs.rmnId}" value="#{dt.selectedItem}"/>
                                        </p:column>

                                    </p:dataTable>
                                </p:rowExpansion>
                                <f:facet name="footer">
                                    <p:spacer height="50"/>
                                </f:facet>
                            </p:dataTable>
                        </p:column>

                    </p:dataTable>

                    <p:dialog id="empDlg" header="#{msg.RmnWithoutSrfEmps}" width="300" height="400" widgetVar="empDlg">
                        <p:dataTable rowKey="#{empDT}" value="#{ordrsAndRmnWithoutSRF.empList}" rowIndexVar="x" scrollRows="100" scrollable="true" scrollHeight="400" var="empDT" widgetVar="empDT" id="empDT" selection="#{ordrsAndRmnWithoutSRF.empNameSelected}" selectionMode="single">
                            <p:ajax event="rowSelect" oncomplete="PF('empDlg').hide()" listener="#{ordrsAndRmnWithoutSRF.updateEmpName}" update=":form:empName"/>
                            <p:column filterMatchMode="contains" filterBy="#{empDT}">
                                <h:outputText value="#{empDT}"/>
                            </p:column>
                        </p:dataTable>
                    </p:dialog>

                    <p:dialog id="clntDlg" header="#{msg.RmnWithoutSrfClnts}" width="300" height="400" widgetVar="clntDlg">
                        <p:dataTable liveScroll="true" rowKey="#{clntDT}" value="#{ordrsAndRmnWithoutSRF.clntList}" rowIndexVar="y" scrollRows="100" scrollable="true" scrollHeight="400" var="clntDT" widgetVar="clntDT" id="clntDT" selection="#{ordrsAndRmnWithoutSRF.clntNameSelected}" selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{ordrsAndRmnWithoutSRF.updateClntName}" oncomplete="PF('clntDlg').hide()" update=":form:clntName"/>
                            <p:column filterMatchMode="contains" filterBy="#{clntDT}">
                                <h:outputText value="#{clntDT}"/>
                            </p:column>
                        </p:dataTable>
                    </p:dialog>

                    <p:dialog id="drvDlg" header="#{msg.RmnWithoutSrfEmps}" width="300" height="400" widgetVar="drvDlg">
                        <p:dataTable  rowKey="#{drvDT}" value="#{ordrsAndRmnWithoutSRF.drvList}" rowIndexVar="z" scrollRows="100" scrollable="true" scrollHeight="400" var="drvDT" widgetVar="drvDT" id="drvDT" selection="#{ordrsAndRmnWithoutSRF.driverNameSelected}" selectionMode="single">
                            <p:ajax event="rowSelect" oncomplete="PF('drvDlg').hide()" listener="#{ordrsAndRmnWithoutSRF.updateDrvName}" update=":form:drvName"/>
                            <p:column filterMatchMode="contains" filterBy="#{drvDT}">
                                <h:outputText value="#{drvDT}"/>
                            </p:column>
                        </p:dataTable>
                    </p:dialog>

                    <p:dialog dir="RTL" header="#{msg.RmnWithoutSrfQtyDtDlgHeader}" id="qtyDtDlg" width="600" height="400" widgetVar="qtyDtDlg">
                        <p:dataTable emptyMessage="#{msg.NoAvailableQty}" id="qtyDT" var="qtyDT" value="#{ordrsAndRmnWithoutSRF.qtyDetailResult}" widgetVar="qtyDT">
                            <p:columns value="#{ordrsAndRmnWithoutSRF.columns}" var="column" columnIndexVar="colIndex">
                                <f:facet name="header">
                                    <h:outputText style="text-align: center" value="#{column.header}" />
                                </f:facet>
                                <h:outputText value="#{qtyDT[column.property]}" />
                            </p:columns>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
