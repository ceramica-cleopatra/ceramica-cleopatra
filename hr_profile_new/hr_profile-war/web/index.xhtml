    <h:body>
        <script type="text/javascript" language="javascript">
            function btnReset() {
                var $auth = $('.auth');
                var $overlay = $('.overlay');
                var $loginButton = $('.btn');
                var $backButton = $('.bottom-button');
                clearTimeout(timeOut);
                var $s = $('.s');
                var $line = $('.line');
                $(this).addClass('back');
                $s.removeClass('spread');
                $line.removeClass('open');
                $overlay.removeClass('open');
                $auth.addClass('opa');
                $auth.removeClass('close');
                $loginButton.removeClass('loading');
                $('.nav-menu').removeClass('open');
              }
        </script>
        <p:growl showDetail="true" showSummary="true" widgetVar="growl" id="growl" life="2000" />
        <div class="wrapper">
            <div class="background" style="background: url('#{loginBean.background}')!important;"></div>
            <div class="auth opa">

                <div class="image-size">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <img onclick="document.getElementById('logInFRM:cmd').click()" class="fa fa-circle fa-stack-1x" style="width: 40px;height: 50px;margin-left: 90px;" src="images/cleo.png"/>
                </div>
                <div class="login-title">
                    <h3>Employee Profile</h3>
                </div>
                <h:form id="logInFRM">  
                    <p:focus context="logInFRM"/>
                    <div class="inputWrapper">
                         <h:panelGrid id="panelGrid" width="100%" >
                            <input style="visibility: #{loginBean.isAdmin ? 'visible' :'hidden'}" id="empname" name="logInFRM:empname" onkeypress="return handleEnter(this, event)" type="text" class="username" placeholder="Enter Employee code"/>
                        </h:panelGrid>
                        
                        <div class="user-icon">
                            <i class="fa fa-user fa-fw"></i>
                        </div>

                        <input name="logInFRM:username" onkeypress="return handleEnter(this, event)" type="text" class="username" placeholder="Enter your code"/>
                        <div class="user-icon">
                            <i class="fa fa-key fa-fw"></i>
                        </div>
                        <input name="logInFRM:password" onkeypress="return handleEnter(this, event)" type="password" class="password" placeholder="Enter your password"/>
                       
                        <p:commandButton styleClass="btn btn-login" value="#{msg.Login}" ajax="true"  id="logIn" update="msg"  action="#{loginBean.login}" />
                    </div>
                    <p:commandButton style="visibility: hidden;width: 1px;height: 1px" id="cmd" actionListener="#{loginBean.setAdminFlag}" immediate="true" update=":logInFRM:panelGrid"/>
                </h:form>
                <p:messages closable="true" showDetail="true" autoUpdate="true" showSummary="true" id="msg" style="font-size: 12px!important" showIcon="true" />
