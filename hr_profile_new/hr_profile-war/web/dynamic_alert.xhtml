<?xml version='1.0' encoding='windows-1256' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./hr_profile_template.xhtml">
            <ui:define name="title">
                <span  style="font-size: 15px;color: gray">
                    <i class="fa fa-fw fa-cog"/>
                    <h:outputText value="Administration" />
                    <p:spacer width="5" height="1"/>
                </span>
                <h:outputText value="#{msg.AddDynamicAlert}" />
            </ui:define>
            <ui:define name="body">
                <h:form id="form">
                    <script type="text/javascript">
                        function handleDrop(event, ui) {
                            var droppedCar = ui.draggable;

                            droppedCar.fadeOut('fast');
                        }
                    </script>

                    <p:growl id="growl" widgetVar="growl" showDetail="true" showSummary="true" life="3000"/>
                    <h:panelGrid columns="1">
                        <h:panelGrid columns="7">
                            <h:outputText value="#{msg.QuestionairTitle}" style="font-weight: bold;font-size: small"/>
                            <p:spacer height="1" width="10"/>
                            <p:inputText id="title" value="#{dynamicAlert.title}"/>
                            <p:spacer height="1" width="40"/>
                            <h:outputText value="#{msg.Active}" style="font-weight: bold;font-size: small"/>
                            <p:spacer height="1" width="10"/>
                            <p:selectBooleanCheckbox value="#{dynamicAlert.active}"/>

                            <h:outputText value="#{msg.Width}" style="font-weight: bold;font-size: small"/>
                            <p:spacer height="1" width="10"/>
                            <p:inputText id="dialogWidth" value="#{dynamicAlert.dialogWidth}"/>
                            <p:spacer height="1" width="40"/>
                            <h:outputText value="#{msg.Height}" style="font-weight: bold;font-size: small"/>
                            <p:spacer height="1" width="10"/>
                            <p:inputText id="dialogHeight" value="#{dynamicAlert.dialogHeight}"/>
                        </h:panelGrid>
                        <p:spacer height="10"/>
                        <h:panelGrid width="100%" columns="6">
                            <h:outputText value="#{msg.JobGrpName}" style="font-weight: bold;font-size: small"/>
                            <h:panelGrid columns="2">
                                <p:commandButton icon="ui-icon-search"
                                                 oncomplete="PF('grpDlg').show()"
                                                 title="Please choose an item"
                                                 style="border:none;"/>
                                <p:inputText id="grpName" readonly="true" value="#{dynamicAlert.filteredGrp.name}"/>
                            </h:panelGrid>
                            <p:spacer height="1" width="20"/>
                            <h:outputText value="#{msg.JobName}" style="font-weight: bold;font-size: small"/>
                            <h:panelGrid columns="2">
                                <p:commandButton icon="ui-icon-search"
                                                 oncomplete="PF('jobDlg').show()"
                                                 title="Please choose an item"
                                                 style="border:none;"/>
                                <p:inputText id="jobName" readonly="true" value="#{dynamicAlert.filteredJob.name}"/>
                            </h:panelGrid>

                            <h:panelGrid columns="4">
                                <p:spacer height="1" width="100"/>
                                <p:commandButton update="growl form" value="#{msg.Save}" action="#{dynamicAlert.saveAlert}" />
                                <p:spacer height="1" width="25"/>
                                <p:commandButton update="form" value="#{msg.New}" action="#{dynamicAlert.newAlert}" />
                            </h:panelGrid>

                            <h:outputText value="#{msg.DeptName}" style="font-weight: bold;font-size: small"/>
                            <h:panelGrid columns="2">
                                <p:commandButton icon="ui-icon-search"
                                                 oncomplete="PF('deptDlg').show()"
                                                 title="Please choose an item"
                                                 style="border:none;"/>
                                <p:inputText id="deptName" readonly="true" value="#{dynamicAlert.filteredDept.name}"/>
                            </h:panelGrid>
                            <p:spacer height="1" width="20"/>
                            <h:outputText value="#{msg.LocationName}" style="font-weight: bold;font-size: small"/>
                            <h:panelGrid columns="2">
                                <p:commandButton icon="ui-icon-search"
                                                 oncomplete="PF('locDlg').show()"
                                                 title="Please choose an item"
                                                 style="border:none;"/>
                                <p:inputText id="locName" readonly="true" value="#{dynamicAlert.filteredLoc.name}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:spacer height="1" width="100"/>
                                <p:commandButton action="#{dynamicAlert.findPreviousAlertList}" oncomplete="PF('alertListDlg').show()" update="alertListDlg" value="#{msg.PreviousAlerts}" />
                            </h:panelGrid>
                        </h:panelGrid>
                        <p:spacer height="10"/>
                    </h:panelGrid>
                    <p:dialog id="grpDlg" header="#{msg.JobGrpName}" width="300" height="400" widgetVar="grpDlg">
                        <p:dataTable rowKey="#{grp}" value="#{dynamicAlert.jobGrpList}" rowIndexVar="x" scrollRows="100" scrollable="true" scrollHeight="400" var="grp" widgetVar="grp" id="grp" selection="#{dynamicAlert.selectedGrp}" selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{dynamicAlert.updateSelectedGrp}" oncomplete="PF('grpDlg').hide()" update=":form:grpName"/>
                            <p:column filterMatchMode="contains" filterBy="#{grp.name}">
                                <h:outputText value="#{grp.name}"/>
                            </p:column>
                        </p:dataTable>
                    </p:dialog>
                    <p:dialog id="jobDlg" header="#{msg.JobName}" width="300" height="400" widgetVar="jobDlg">
                        <p:dataTable rowKey="#{job}" value="#{dynamicAlert.jobList}" rowIndexVar="x" scrollRows="100" scrollable="true" scrollHeight="400" var="job" widgetVar="job" id="job" selection="#{dynamicAlert.selectedJob}" selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{dynamicAlert.updateSelectedJob}" oncomplete="PF('jobDlg').hide()" update=":form:jobName"/>
                            <p:column filterMatchMode="contains" filterBy="#{job.name}">
                                <h:outputText value="#{job.name}"/>
                            </p:column>
                        </p:dataTable>
                    </p:dialog>
                    <p:dialog id="deptDlg" header="#{msg.DeptName}" width="300" height="400" widgetVar="deptDlg">
                        <p:dataTable rowKey="#{dept}" value="#{dynamicAlert.deptList}" rowIndexVar="x" scrollRows="100" scrollable="true" scrollHeight="400" var="dept" widgetVar="dept" id="dept" selection="#{dynamicAlert.selectedDept}" selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{dynamicAlert.updateSelectedDept}" oncomplete="PF('deptDlg').hide()" update=":form:deptName"/>
                            <p:column filterMatchMode="contains" filterBy="#{dept.name}">
                                <h:outputText value="#{dept.name}"/>
                            </p:column>
                        </p:dataTable>
                    </p:dialog>
                    <p:dialog id="locDlg" header="#{msg.LocationName}" width="300" height="400" widgetVar="locDlg">
                        <p:dataTable rowKey="#{loc}" value="#{dynamicAlert.locList}" rowIndexVar="x" scrollRows="100" scrollable="true" scrollHeight="400" var="loc" widgetVar="loc" id="loc" selection="#{dynamicAlert.selectedLoc}" selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{dynamicAlert.updateSelectedLoc}" oncomplete="PF('locDlg').hide()" update=":form:locName"/>
                            <p:column filterMatchMode="contains" filterBy="#{loc.name}">
                                <h:outputText value="#{loc.name}"/>
                            </p:column>
                        </p:dataTable>
                    </p:dialog>

                    <h:panelGrid columns="2">
                        <p:dataGrid var="itm" columns="1" value="#{dynamicAlert.inputItemList}" id="avilableItems">
                            <p:panel id="pnl" header="#{itm.itemType}">
                                <p:inputText rendered="#{itm.itemId == 1}" />
                                <p:selectOneMenu rendered="#{itm.itemId == 2}" style="width:125px">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                </p:selectOneMenu>
                                <p:selectOneRadio rendered="#{itm.itemId == 3}" layout="grid" columns="1" >
                                    <f:selectItem itemLabel="Select One" itemValue="1" />
                                    <f:selectItem itemLabel="Select Two" itemValue="2" />
                                </p:selectOneRadio>
                                <p:inputTextarea rendered="#{itm.itemId == 4}" rows="2" cols="20" />
                                <p:selectBooleanCheckbox rendered="#{itm.itemId == 5}"/>
                                <p:spacer rendered="#{itm.itemId == 6}"/>
                                <h:outputText style="font-size: 18px;font-weight: bold;" value="TEXT" rendered="#{itm.itemId == 7}"/>
                            </p:panel>
                            <p:draggable for="pnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
                        </p:dataGrid>



                        <p:fieldset style="width:750px;height: 650px" id="selectedItems" >
                            <p:dataGrid rowIndexVar="indx" var="itm" value="#{dynamicAlert.selectedList}" columns="1" emptyMessage="Add Components here!!">
                                <h:panelGrid rendered="#{itm.compId == 1}" columns="9">
                                    <h:outputText value="#{itm.txt}"/>
                                    <p:spacer width="10"/>
                                    <p:inputText size="#{itm.compWidth}" />
                                    <p:spacer width="30"/>
                                    <h:panelGrid columns="3" rendered="#{itm.addComment}">
                                        <h:outputText value="#{itm.commentLabel}"/>
                                        <p:spacer width="10"/>
                                        <p:inputText />
                                    </h:panelGrid>
                                    <p:spacer width="10"/>

                                    <p:commandLink update="form"  action="#{dynamicAlert.deleteComp}">
                                        <h:graphicImage value="/images/cross.png"/>
                                        <f:param value="#{indx}" name="indx"/>
                                    </p:commandLink>
                                    <p:spacer width="10"/>
                                    <p:commandLink update="form4"  action="#{dynamicAlert.showDlgToUpdateComp}">
                                        <h:graphicImage value="/images/pencil.png"/>
                                        <f:setPropertyActionListener value="#{itm}" target="#{dynamicAlert.selectedComp}" />
                                    </p:commandLink>
                                </h:panelGrid>
                                <h:panelGrid rendered="#{itm.compId == 2}" columns="9">
                                    <h:outputText value="#{itm.txt}"/>
                                    <p:spacer width="10"/>
                                    <p:selectOneMenu style="width:#{itm.compWidth}px">
                                        <f:selectItems value="#{dynamicAlert.manyItemValuesMap[indx]}"/>
                                    </p:selectOneMenu>
                                    <p:spacer width="30"/>
                                    <h:panelGrid columns="3" rendered="#{itm.addComment}">
                                        <h:outputText value="#{itm.commentLabel}"/>
                                        <p:spacer width="10"/>
                                        <p:inputText />
                                    </h:panelGrid>
                                    <p:spacer width="10"/>
                                    <p:commandLink update="form"  action="#{dynamicAlert.deleteComp}">
                                        <h:graphicImage value="/images/cross.png"/>
                                        <f:param value="#{indx}" name="indx"/>
                                    </p:commandLink>
                                    <p:spacer width="10"/>
                                    <p:commandLink update="form5"  action="#{dynamicAlert.showDlgToUpdateComp}">
                                        <h:graphicImage value="/images/pencil.png"/>
                                        <f:setPropertyActionListener value="#{itm}" target="#{dynamicAlert.selectedComp}" />
                                    </p:commandLink>
                                </h:panelGrid>
                                <h:panelGrid rendered="#{itm.compId == 3}" columns="9">
                                    <h:outputText value="#{itm.txt}"/>
                                    <p:spacer width="10"/>
                                    <p:selectOneRadio layout="grid" columns="1"  style="width:#{itm.compWidth}px">
                                        <f:selectItems value="#{dynamicAlert.manyItemValuesMap[indx]}"/>
                                    </p:selectOneRadio>
                                    <p:spacer width="30"/>
                                    <h:panelGrid columns="3" rendered="#{itm.addComment}">
                                        <h:outputText value="#{itm.commentLabel}"/>
                                        <p:spacer width="10"/>
                                        <p:inputText />
                                    </h:panelGrid>
                                    <p:spacer width="10"/>
                                    <p:commandLink update="form"  action="#{dynamicAlert.deleteComp}">
                                        <h:graphicImage value="/images/cross.png"/>
                                        <f:param value="#{indx}" name="indx"/>
                                    </p:commandLink>
                                    <p:spacer width="10"/>
                                    <p:commandLink update="form5"  action="#{dynamicAlert.showDlgToUpdateComp}">
                                        <h:graphicImage value="/images/pencil.png"/>
                                        <f:setPropertyActionListener value="#{itm}" target="#{dynamicAlert.selectedComp}" />
                                    </p:commandLink>
                                </h:panelGrid>
                                <h:panelGrid rendered="#{itm.compId == 4}" columns="9">
                                    <h:outputText value="#{itm.txt}"/>
                                    <p:spacer width="10"/>
                                    <p:inputTextarea  rows="#{itm.compHeight}" cols="#{itm.compWidth}" />
                                    <p:spacer width="30"/>
                                    <h:panelGrid columns="3" rendered="#{itm.addComment}">
                                        <h:outputText value="#{itm.commentLabel}"/>
                                        <p:spacer width="10"/>
                                        <p:inputText />
                                    </h:panelGrid>
                                    <p:spacer width="10"/>
                                    <p:commandLink update="form"  action="#{dynamicAlert.deleteComp}">
                                        <h:graphicImage value="/images/cross.png"/>
                                        <f:param value="#{indx}" name="indx"/>
                                    </p:commandLink>
                                    <p:spacer width="10"/>
                                    <p:commandLink update="form4"  action="#{dynamicAlert.showDlgToUpdateComp}">
                                        <h:graphicImage value="/images/pencil.png"/>
                                        <f:setPropertyActionListener value="#{itm}" target="#{dynamicAlert.selectedComp}" />
                                    </p:commandLink>
                                </h:panelGrid>
                                <h:panelGrid rendered="#{itm.compId == 5}" columns="9">
                                    <h:outputText value="#{itm.txt}"/>
                                    <p:spacer width="10"/>
                                    <p:selectBooleanCheckbox  />
                                    <p:spacer width="30"/>
                                    <h:panelGrid columns="3" rendered="#{itm.addComment}">
                                        <h:outputText value="#{itm.commentLabel}"/>
                                        <p:spacer width="10"/>
                                        <p:inputText />
                                    </h:panelGrid>
                                    <p:spacer width="10"/>
                                    <p:commandLink update="form"  action="#{dynamicAlert.deleteComp}">
                                        <h:graphicImage value="/images/cross.png"/>
                                        <f:param value="#{indx}" name="indx"/>
                                    </p:commandLink>
                                    <p:spacer width="10"/>
                                    <p:commandLink update="form4"  action="#{dynamicAlert.showDlgToUpdateComp}">
                                        <h:graphicImage value="/images/pencil.png"/>
                                        <f:setPropertyActionListener value="#{itm}" target="#{dynamicAlert.selectedComp}" />
                                    </p:commandLink>
                                </h:panelGrid>
                                <h:panelGrid rendered="#{itm.compId == 6}" columns="5">
                                    <p:spacer width="#{itm.compWidth}" height="#{itm.compHeight}"/>
                                    <p:spacer width="10"/>
                                    <p:commandLink update="form"  action="#{dynamicAlert.deleteComp}">
                                        <h:graphicImage value="/images/cross.png"/>
                                        <f:param value="#{indx}" name="indx"/>
                                    </p:commandLink>
                                    <p:spacer width="10"/>
                                    <p:commandLink update="form6"  action="#{dynamicAlert.showDlgToUpdateComp}">
                                        <h:graphicImage value="/images/pencil.png"/>
                                        <f:setPropertyActionListener value="#{itm}" target="#{dynamicAlert.selectedComp}" />
                                    </p:commandLink>
                                </h:panelGrid>
                                <h:panelGrid rendered="#{itm.compId == 7}" columns="3">
                                    <h:outputText value="#{itm.txt}" escape="false" />
                                    <p:spacer width="10"/>
                                    <p:commandLink update="form"  action="#{dynamicAlert.deleteComp}">
                                        <h:graphicImage value="/images/cross.png"/>
                                        <f:param value="#{indx}" name="indx"/>
                                    </p:commandLink>
                                    <p:spacer width="10"/>
                                    <p:commandLink update="form7"  action="#{dynamicAlert.showDlgToUpdateComp}">
                                        <h:graphicImage value="/images/pencil.png"/>
                                        <f:setPropertyActionListener value="#{itm}" target="#{dynamicAlert.selectedComp}" />
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:dataGrid>
                        </p:fieldset>
                    </h:panelGrid>
                    <p:droppable for="selectedItems" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="avilableItems" onDrop="handleDrop">
                        <p:ajax listener="#{dynamicAlert.onDrop}" update="selectedItems form form1 form2 form3" />
                    </p:droppable>

                    <p:dialog modal="true" height="500" width="900" header="Alert List" widgetVar="alertListDlg" id="alertListDlg" minHeight="45">
                        <p:dataTable rows="10" var="alert" rowKey="#{alert.id}" value="#{dynamicAlert.alertList}" selection="#{dynamicAlert.selectedAlert}" selectionMode="single" rowIndexVar="alertIndx">
                            <p:ajax event="rowSelect" listener="#{dynamicAlert.updateSelectedAlert}" oncomplete="PF('alertListDlg').hide()" update="form"/>
                            <p:column width="50" headerText="#{msg.QuestionairTitle}">
                                <h:outputText value="#{alert.title}"/>
                            </p:column>
                            <p:column width="10" headerText="#{msg.Active}">
                                <h:outputText value="#{alert.title}"/>
                            </p:column>
                            <p:column width="30" headerText="#{msg.Date}">
                                <h:outputText converter="#{customConvertDateTime}" value="#{alert.trnsDate}"/>
                            </p:column>
                            <p:column width="30" headerText="#{msg.JobName}">
                                <h:outputText value="#{alert.jobId.name}"/>
                            </p:column>
                            <p:column width="30" headerText="#{msg.LocationName}">
                                <h:outputText value="#{alert.locId.name}"/>
                            </p:column>
                            <p:column width="30" headerText="#{msg.JobGrpName}">
                                <h:outputText value="#{alert.jobGrpId.name}"/>
                            </p:column>
                            <p:column width="30" headerText="#{msg.DeptName}">
                                <h:outputText value="#{alert.deptId.name}"/>
                            </p:column>
                        </p:dataTable>
                    </p:dialog>

                </h:form>




                <h:form id="form1">
                    <p:dialog modal="true" header="InputText" widgetVar="inputTxtDlg" minHeight="45">
                        <h:panelGrid columns="3">
                            <h:outputText value="Input Text"    />
                            <p:spacer width="10"/>
                            <p:inputText label="Text" value="#{dynamicAlert.txt}"/>
                            <h:outputText value="Required"    />
                            <p:spacer width="10"/>
                            <p:selectBooleanCheckbox label="Required" value="#{dynamicAlert.required}"/>
                            <h:outputText value="Add Comment"    />
                            <p:spacer width="10"/>
                            <p:selectBooleanCheckbox label="Add Comment" value="#{dynamicAlert.addComment}"/>
                            <h:outputText value="commentLabel"    />
                            <p:spacer width="10"/>
                            <p:inputText label="commentLabel" value="#{dynamicAlert.commentLabel}"/>
                            <h:outputText value="Width"    />
                            <p:spacer width="10"/>
                            <p:inputText label="Width" value="#{dynamicAlert.width}"/>
                            <h:outputText value="Height" rendered="#{dynamicAlert.templateDt.compId==4}"   />
                            <p:spacer width="10" rendered="#{dynamicAlert.templateDt.compId==4}"/>
                            <p:inputText label="Height" value="#{dynamicAlert.height}" rendered="#{dynamicAlert.templateDt.compId==4}"/>
                        </h:panelGrid>
                        <div align="center">
                            <p:commandButton action="#{dynamicAlert.cancelComponent}" update="form" oncomplete="PF('inputTxtDlg').hide();" value="#{msg.Cancel}"/>
                            <p:spacer width="30"/>
                            <p:commandButton update="form"  oncomplete="PF('inputTxtDlg').hide();" action="#{dynamicAlert.addComponent}" value="#{msg.Add}"/>
                        </div>
                    </p:dialog>
                </h:form>
                <h:form id="form2">
                    <p:growl id="growl2" widgetVar="growl2" showDetail="true"/>
                    <p:dialog width="500" height="550" modal="true" header="SelectOneMenu" widgetVar="selectOneMenuDlg" minHeight="40">
                        <h:panelGrid columns="3">
                            <h:outputText value="Input Text"    />
                            <p:spacer width="10"/>
                            <p:inputText label="Text" value="#{dynamicAlert.txt}"/>
                            <h:outputText value="Required"    />
                            <p:spacer width="10"/>
                            <p:selectBooleanCheckbox label="Required" value="#{dynamicAlert.required}"/>
                            <h:outputText value="Add Comment"    />
                            <p:spacer width="10"/>
                            <p:selectBooleanCheckbox label="Add Comment" value="#{dynamicAlert.addComment}"/>
                            <h:outputText value="commentLabel"    />
                            <p:spacer width="10"/>
                            <p:inputText label="commentLabel" value="#{dynamicAlert.commentLabel}"/>
                            <h:outputText value="Width"    />
                            <p:spacer width="10"/>
                            <p:inputText label="Width" value="#{dynamicAlert.width}"/>
                            <h:outputText rendered="#{dynamicAlert.templateDt.compId==4}" value="Height"/>
                            <p:spacer rendered="#{dynamicAlert.templateDt.compId==4}" width="10"/>
                            <p:inputText rendered="#{dynamicAlert.templateDt.compId==4}" label="Height" value="#{dynamicAlert.height}"/>
                        </h:panelGrid>
                        <p:spacer width="400" height="20"/>
                        <div align="center">
                            <h:outputText style="font-weight: bold;font-size: 16" value="Adding Values"/>
                        </div>
                        <p:spacer width="400" height="10"/>
                        <h:panelGrid id="pg" columns="7">
                            <h:outputText value="Item Value"    />
                            <p:spacer width="10"/>
                            <p:inputText size="4" value="#{dynamicAlert.itemValue}"/>
                            <p:spacer width="30"/>
                            <h:outputText value="Item Label"    />
                            <p:spacer width="10"/>
                            <p:inputText value="#{dynamicAlert.itemLabel}"/>
                        </h:panelGrid>
                        <p:spacer width="400" height="10"/>
                        <div align="center">
                            <p:commandButton update="itemValues growl2 pg" action="#{dynamicAlert.addItem}" value="Add Item"/>
                        </div>
                        <p:spacer width="400" height="10"/>
                        <p:dataTable id="itemValues" value="#{dynamicAlert.compValues}" var="val" scrollRows="10" scrollable="true" scrollHeight="200">
                            <p:column width="30%" headerText="Item Value">
                                <h:outputText value="#{val.itemValue}"/>
                            </p:column>
                            <p:column width="70%" headerText="Item Label">
                                <h:outputText value="#{val.itemLabel}"/>
                            </p:column>
                        </p:dataTable>
                        <div align="center">
                            <p:commandButton action="#{dynamicAlert.cancelComponent}" update="form" oncomplete="PF('selectOneMenuDlg').hide();" value="#{msg.Cancel}"/>
                            <p:spacer width="30"/>
                            <p:commandButton update="form growl2" oncomplete="PF('selectOneMenuDlg').hide();" action="#{dynamicAlert.addComponent}" value="#{msg.Add}"/>
                        </div>
                    </p:dialog>
                </h:form>
                <h:form id="form3">
                    <p:dialog modal="true" header="Spacer" widgetVar="spacerDlg" minHeight="40">
                        <h:panelGrid columns="3">
                            <h:outputText value="Width"/>
                            <p:spacer width="10"/>
                            <p:inputText label="Width" value="#{dynamicAlert.width}"/>
                            <h:outputText value="Height"/>
                            <p:spacer width="10"/>
                            <p:inputText label="Height" value="#{dynamicAlert.height}"/>
                        </h:panelGrid>
                        <div align="center">
                            <p:commandButton oncomplete="PF('spacerDlg').hide();" value="#{msg.Cancel}"/>
                            <p:spacer width="30"/>
                            <p:commandButton update="form" oncomplete="PF('spacerDlg').hide();" action="#{dynamicAlert.addComponent}" value="#{msg.Add}"/>
                        </div>
                    </p:dialog>
                </h:form>
                <h:form>
                    <p:dialog modal="true" header="Text" widgetVar="txtDlg" width="500" height="500">
                        <p:editor value="#{dynamicAlert.txt}" width="450" height="450"/>
                        <div align="center">
                            <p:commandButton action="#{dynamicAlert.cancelComponent}" update="form" oncomplete="PF('txtDlg').hide();" value="#{msg.Cancel}"/>
                            <p:spacer width="30"/>
                            <p:commandButton update="form" oncomplete="PF('txtDlg').hide();" action="#{dynamicAlert.addComponent}" value="#{msg.Add}"/>
                        </div>
                    </p:dialog>
                </h:form>



                <!--/////////////////////////////////////////////Update Dlgs////////////////////////////////////////////////////////////-->


                <h:form id="form4">
                    <p:dialog modal="true" header="InputText" widgetVar="inputTxtDlgUpdate" closable="false" minHeight="45">
                        <h:panelGrid columns="3">
                            <h:outputText value="Input Text"    />
                            <p:spacer width="10"/>
                            <p:inputText label="Text" value="#{dynamicAlert.selectedComp.txt}"/>
